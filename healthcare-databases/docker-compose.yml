version: '3.8'

services:
  # ============================================
  # MONGODB - Patient Demographics & Geographic Data
  # ============================================
  # Collections:
  #   - patient_demographics: 
  #     patient_id, first_name, last_name, date_of_birth, gender, blood_type,
  #     province, city, postal_code, healthcare_region, insurance_type, insurance_id,
  #     registration_date, ever_married, work_type, residence_type
  #   - geographic_data:
  #     patient_id, province, city, postal_code, healthcare_region
  # ============================================
  mongodb:
    image: mongo:6.0
    container_name: healthcare-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: healthcare
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
      - ./data:/data/import
    networks:
      - spark-jupyter-scala_spark-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    # Future data loader command:
    # command: >
    #   bash -c "
    #     echo 'Waiting for MongoDB to be ready...' &&
    #     sleep 10 &&
    #     python /scripts/mongo_data_loader.py &&
    #     tail -f /dev/null
    #   "

  # ============================================
  # POSTGRESQL - Clinical Records & Lab Results
  # ============================================
  # Tables:
  #   - clinical_measurements:
  #     patient_id, visit_date, avg_glucose_level, bmi, heart_rate,
  #     temperature, oxygen_saturation, blood_pressure_systolic,
  #     blood_pressure_diastolic, cholesterol_level
  #   - lab_results:
  #     patient_id, visit_date, lab_test_id, cholesterol_level,
  #     avg_glucose_level, blood_pressure_systolic, blood_pressure_diastolic
  # ============================================
  postgres:
    image: postgres:15
    container_name: healthcare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ./data:/data/import
    networks:
      - spark-jupyter-scala_spark-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d healthcare"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Future data loader command:
    # command: >
    #   bash -c "
    #     echo 'Waiting for PostgreSQL to be ready...' &&
    #     sleep 10 &&
    #     python /scripts/postgres_data_loader.py &&
    #     tail -f /dev/null
    #   "

  # ============================================
  # MS SQL SERVER - Hospital Administration & Providers
  # ============================================
  # Tables:
  #   - hospital_administration:
  #     patient_id, hospital_id, medical_record_number, department,
  #     attending_physician, primary_care_provider, admission_date, discharge_status
  #   - healthcare_providers:
  #     hospital_id, department, attending_physician, primary_care_provider
  # ============================================
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: healthcare-mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./mssql-init:/docker-entrypoint-initdb.d
      - ./data:/data/import
    networks:
      - spark-jupyter-scala_spark-net
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${MSSQL_SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Future data loader command:
    # command: >
    #   bash -c "
    #     echo 'Waiting for MS SQL to be ready...' &&
    #     sleep 30 &&
    #     /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${MSSQL_SA_PASSWORD}' -Q 'SELECT 1' &&
    #     python /scripts/mssql_data_loader.py &&
    #     tail -f /dev/null
    #   "

  # ============================================
  # MINIO - Lifestyle Data & Batch Processing (Parquet)
  # ============================================
  # Buckets:
  #   - healthcare-lifestyle:
  #     lifestyle_data.parquet: patient_id, smoking_status, alcohol_consumption,
  #     exercise_frequency, diet_type, stress_level, sleep_hours, height_cm, weight_kg
  #   - healthcare-batch:
  #     stroke_outcomes.parquet: patient_id, stroke_occurred, stroke_probability,
  #     stroke_severity, stroke_date, recovery_status, risk_factors_combined
  #     medical_history.parquet: patient_id, family_history, previous_conditions,
  #     medication_history, registration_date, visit_date
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: healthcare-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - spark-jupyter-scala_spark-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # Future data loader command:
    # command: >
    #   bash -c "
    #     minio server /data --console-address ':9001' &
    #     sleep 10 &&
    #     mc alias set local http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
    #     mc mb local/healthcare-lifestyle || true &&
    #     mc mb local/healthcare-batch || true &&
    #     python /scripts/minio_data_loader.py &&
    #     tail -f /dev/null
    #   "

  # ============================================
  # REDIS - Feast Feature Store Online Store & Caching
  # ============================================
  # Used for:
  #   - Feast online feature store (low-latency feature serving)
  #   - Feature metadata caching
  #   - Model serving cache
  #   - Real-time feature updates
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spark-jupyter-scala_spark-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Future data loader command:
    # command: >
    #   bash -c "
    #     redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} &
    #     sleep 5 &&
    #     python /scripts/redis_data_loader.py &&
    #     tail -f /dev/null
    #   "

volumes:
  mongodb_data:
  postgres_data:
  mssql_data:
  minio_data:
  redis_data:

networks:
  spark-jupyter-scala_spark-net:
    external: true
